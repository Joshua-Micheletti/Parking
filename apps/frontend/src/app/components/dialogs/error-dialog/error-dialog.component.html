<div class="icon-title">
    <mat-icon class="title-icon"> error </mat-icon>
    <span> {{ title | translate }} </span>
</div>
<mat-dialog-content>
    <span style="font-size: 1.5rem"> {{ message | translate }} </span>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button (click)="onClick()" class="warning-button">{{ 'common.close' | translate }}</button>
</mat-dialog-actions>
