@if (isRole(value)) {
    <mat-chip
        [ngClass]="{
            'admin-chip': value === 'admin',
            'dbadmin-chip': value === 'dbadmin',
            'driver-chip': value === 'driver',
        }"
    >
    @if (text) {
        {{ text | translate}}
    } @else {
        {{'data.role.' + value | translate}}
    }
    </mat-chip>
} @else if (isBase(value)) {
    <mat-chip
        [ngClass]="{
            'sev-chip': value === 'SEV',
            'bcn-chip': value === 'BCN',
            'vlc-chip': value === 'VLC',
            'mad-chip': value === 'MAD',
            'mlg-chip': value === 'MLG'
        }"
    >
    @if (text) {
        {{ text | translate}}
    } @else {
        {{'data.base.' + value | translate}}
    }
    </mat-chip>
    
}
