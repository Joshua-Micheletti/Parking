<app-table
    [data]="operations"
    [columns]="columns"
    [actions]="actions"
    (selectedRow)="onSelectOperation($event)"
></app-table>

<ng-template #actionTemplate let-element>
    <button mat-icon-button (click)="openOperationInfo(element)">
        <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button (click)="goTo(element)">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</ng-template>
