@if (this.role === 'admin' || this.role === 'dbadmin') {
<div class="wrapper">
    <div class="sidenav-base" (mouseenter)="openSidenav()" (mouseleave)="closeSidenav()">
        @for (feature of features; track feature) {
        <button mat-fab class="functionality-icon" (click)="selectFeature(feature.path ?? '')">
            <mat-icon>{{ feature.icon }}</mat-icon>
        </button>
        }

        <button mat-fab class="functionality-icon" style="position: absolute; bottom: 10px">
            <mat-icon>person</mat-icon>
        </button>
    </div>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="side" (mouseenter)="openSidenav()" (mouseleave)="closeSidenav()">
            <div class="sidenav-content-container">
                @for (feature of features; track feature) {
                <mat-card matRipple (click)="selectFeature(feature.path ?? '')">
                    <mat-card-content>{{ 'features.' + feature.name + '.name' | translate }}</mat-card-content>
                </mat-card>
                }

                <app-user style="margin-top: auto"></app-user>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="w-100">
            <router-outlet />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
} @else {
<div>
    <app-driver></app-driver>
</div>
}
